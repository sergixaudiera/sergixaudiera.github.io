		<style type="text/css">

			html, body {
				height: 100%;

			body {
				display: flex;
				flex-direction: column;
				margin: 0;
				font-family: -apple-system,BlinkMacSystemFont,segoe ui,Roboto,Helvetica,Arial,sans-serif,apple color emoji,segoe ui emoji,segoe ui symbol;

				padding: 4% 8% 2% 8%;

			}
			footer {
				flex-shrink: 0;
				max-width: 700px;

				background: #fff;
			}
			hr {

			}
			a {
				text-decoration: underline;
				color: #1a1a1a;
			}
			a:hover {
				color: blue;
			}
			ul, ol {
			  padding-left: 0;
			  list-style-position: outside;
			}
			p {
				margin-bottom: 1rem;
			}
			img, video {
				max-width: 100%;
			}
			h1, h2, h3 {
				font-family: source-serif-pro,palatino linotype,Palatino,Palladio,urw palladio l,book antiqua,Baskerville,bookman old style,bitstream charter,nimbus roman no9 l,Garamond,apple garamond,itc garamond narrow,new century schoolbook,century schoolbook,century schoolbook l,Georgia,serif;

				font-weight: 700;
			}
			header h1 {
				font-size: 3rem;
				line-height: 3.6rem;
				margin-bottom: 0.8rem;
			}
			.post {
				font-size: 2rem;
			}
			header a {
				text-decoration: none;
			}
			header h1 a {
				text-decoration: underline;
			}
			aside {
				font-size: 1.5rem;
				letter-spacing:  -.025em;
				margin-bottom: 2rem;
			}
			small {
				margin-top: 1rem;
				font-size: 1rem;
				color: #6b737b;
			}
			table {
				border-collapse: collapse;
				width: 100%;
			}
			th {
				line-height: 2rem;
			}
			tr {
				border-bottom: 1px solid #fff;
			}
			tr:hover {
				border-bottom: 1px dotted;
			}
			td {
				vertical-align: top;
				text-align: left;
			}
			date {
				color: #6b737b;
			}
			blockquote {
				margin: 0;
				padding: 0 .75em 0 1.25em;
				border-left: 1px solid #6b737b;
			}
			article {
				padding: 0 .75em 2.50em 0;
				border-bottom: 1px dotted #6b737b;
			}
